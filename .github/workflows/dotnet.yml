# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Publishing Project
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish --no-restore -c Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: link2folder_exe
        path: D:\a\Link2Folder\Link2Folder\bin\Release\net6.0\win-x64\publish\Link2Folder.exe
  release:
    name: Release Project
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: link2folder_exe
    - name: Looking for files
      run: |
        pwd
        ls -la
        ls -la ${{ GITHUB_WORKSPACE }}

    - name: Unzip Artifact
      run: 7z x ${{ GITHUB_WORKSPACE }}/link2folder_exe.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ GITHUB_WORKSPACE }}/Link2Folder.exe
        asset_name: Link2Folder.exe
        asset_content_type: application/exe